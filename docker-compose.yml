version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wallet_postgres
    environment:
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_pass
      POSTGRES_DB: wallet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet_user -d wallet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: wallet_api
    environment:
      DATABASE_URL: postgresql+asyncpg://internal_wallet_user:LUAYEhFKk0ZY5CCWKCAUS9aL2G6sYeN6@dpg-d6420ichg0os73csc5hg-a.oregon-postgres.render.com/internal_wallet
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: sh -c "alembic upgrade head && python scripts/seed.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
